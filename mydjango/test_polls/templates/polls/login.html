{% load static %}
<!DOCTYPE html>
{%block content%}
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/index-css.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script> -->
	
	<script type="text/javascript" src="{% static 'polls/index.js' %}"></script>
	
</head>
<body>
<div id="container4" align="center">
	<div id="login-container">
		<div id="login-head" align="center">
			<label>Login</label>
		</div>
		<div id="login-content" align="left">
			<div id="login-content-main">
				<form id="login-form" name="login" action="{% url 'index_name' %}" method="post">{%csrf_token%}
					<div id="form-row1">
						{{form.username.label_tag}}
						{{form.username}}
					</div>
					<div id="form-row1">
						{{form.password.label_tag}}
						{{form.password}}
					</div>
					<div id="form-button">
						<button><label>Login</label></button>
					</div>
				</form>
				<div id="create-user-container" align="center">
					<p><a href="#">Create user</a></p>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
{%endblock%}
